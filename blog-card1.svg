<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Blog card">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Card background -->
  <rect x="0" y="0" width="400" height="100" rx="12" ry="12" fill="#0f1115" filter="url(#shadow)"/>
  <rect x="0" y="96" width="400" height="4" fill="#16a34a"/>

  <!-- Title -->
  <g transform="translate(0, 36)">
    <text x="16" y="0" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="#e5e7eb">
      <tspan x="16" dy="0">Maximizing Multer: Advanced</tspan><tspan x="16" dy="20">Configuration</tspan>…
    </text>
    <text x="16" y="76" font-family="Inter, Arial, sans-serif" font-size="11" fill="#9ca3af">
      Latest from Hashnode • updates every 6h
    </text>
  </g>
</svg>