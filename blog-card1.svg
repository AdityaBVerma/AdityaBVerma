<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Blog card">
  <defs>
    <!-- Background blur filter -->
    <filter id="glassBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="4" flood-opacity="0.25"/>
    </filter>

    <!-- Gradient for bottom accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#16a34a" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.8"/>
    </linearGradient>
  </defs>

  <!-- Transparent glass background -->
  <rect x="0" y="0" width="400" height="100" rx="16" ry="16" 
        fill="rgba(255, 255, 255, 0.08)" 
        stroke="rgba(255, 255, 255, 0.18)" 
        stroke-width="1"
        filter="url(#shadow)"/>

  <!-- Inner overlay for blur (glass effect) -->
  <rect x="0" y="0" width="400" height="100" rx="16" ry="16"
        fill="url(#accentGradient)" fill-opacity="0.05" filter="url(#glassBlur)"/>

  <!-- Bottom accent bar -->
  <rect x="0" y="96" width="400" height="4" fill="url(#accentGradient)"/>

  <!-- Title -->
  <g transform="translate(0, 36)">
    <text x="16" y="0" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="rgba(255,255,255,0.95)">
      <tspan x="16" dy="0">Maximizing Multer: Advanced</tspan><tspan x="16" dy="20">Configuration</tspan>…
    </text>
    <text x="16" y="76" font-family="Inter, Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">
      Latest from Hashnode • updates every 6h
    </text>
  </g>
</svg>