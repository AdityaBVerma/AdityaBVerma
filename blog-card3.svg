<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="90" viewBox="0 0 500 90" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Blog card">
  <defs>
    <!-- Frosted glass blur -->
    <filter id="glassBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Soft shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Main frosted glass background -->
  <rect x="0" y="0" width="500" height="90" rx="14" ry="14" 
        fill="rgba(255, 255, 255, 0.08)" 
        stroke="rgba(255, 255, 255, 0.18)" 
        stroke-width="1"
        filter="url(#shadow)"/>

  <!-- Light overlay for depth -->
  <rect x="0" y="0" width="500" height="90" rx="14" ry="14"
        fill="rgba(255, 255, 255, 0.04)" 
        filter="url(#glassBlur)"/>

  <!-- Title text -->
  <g transform="translate(0, 30)">
    <text x="16" y="0" font-family="Inter, Arial, sans-serif" font-size="15" font-weight="600" fill="rgba(255,255,255,0.95)">
      <tspan x="16" dy="0">Getting started with LavinMQ &amp; CloudAMPQ </tspan>…
    </text>
    <text x="16" y="76" font-family="Inter, Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.65)">
      Latest from Hashnode • updates every 6h
    </text>
  </g>
</svg>