<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Blog card">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
    <clipPath id="thumbClip">
      <rect x="16" y="16" width="118" height="118" rx="12" ry="12"/>
    </clipPath>
  </defs>

  <!-- Card background -->
  <rect x="0" y="0" width="600" height="150" rx="16" ry="16" fill="#0f1115" filter="url(#shadow)"/>
  <rect x="0" y="144" width="600" height="6" fill="#16a34a"/>
  
  <!-- Thumbnail -->
  <image href="https://via.placeholder.com/118?text=Blog" x="16" y="16" width="118" height="118" clip-path="url(#thumbClip)" preserveAspectRatio="xMidYMid slice"/>
  <rect x="16" y="16" width="118" height="118" rx="12" ry="12" fill="none" stroke="#1f2937" stroke-width="1"/>

  <!-- Title -->
  <g transform="translate(0, 42)">
    <text x="150" y="0" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="#e5e7eb">
      <tspan x="150" dy="0">Maximizing Multer: Advanced Configuration</tspan><tspan x="150" dy="22">and Tips for Powerful File Uploads </tspan>…
    </text>
    <text x="150" y="64" font-family="Inter, Arial, sans-serif" font-size="12" fill="#9ca3af">
      Latest from Hashnode • updates every 6h
    </text>
  </g>
</svg>